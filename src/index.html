<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl" ng-strict-di>
<head>
    <title>Songster - you make the party!</title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="Songster"/>
    <meta property="og:type" content="website"/>

    <!-- disable zooming for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="../favicon.png" type="image/png" />

    <% if (includeLiveReload) { %>
    <script src="http://localhost:35729/livereload.js"></script>
    <% } %>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
</head>
<body>

<so-main-menu ng-if="!isAnonymous()"></so-main-menu>
<so-player ng-if="!isAnonymous()"></so-player>

<div class="container-fluid" ui-view="main"></div>

<footer class="footer">
    <div class="container-fluid">
        <div class="footer-inner">
            <p>
              (c) Songster Project.
              Visit us on <a href="https://github.com/songster-project/songster">Github</a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
