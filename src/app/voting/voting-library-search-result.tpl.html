<div>
    <div class="row">
        <div class="col-lg-12">
            <h2>Search Result</h2>
            <table class="table table-striped">
                    <th>Title</th>
                    <th>Artist</th>
                <th></th>
                </tr>
                <tr ng:repeat="song in songs">
                    <td>{{ song.title || "-" }}</td>
                    <td>{{ song.artist || "-" }}</td>
                    <td>
                        <div class="pull-right" ng-controller="VoteController">
                            <span class="badge badge-info">{{ getVotesForSong(song) || "0"}}</span>
                            <div class="btn-group" role="group">
                                <button data-ng-disabled="disableVoteButton(song)" title="Vote up" ng-click="voteUp(song)" class="btn btn-xs btn-primary"><i
                                        class="fa fa-thumbs-o-up"></i> Vote
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
