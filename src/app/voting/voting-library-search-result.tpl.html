<div>
    <div class="row">
        <div class="col-lg-12">
            <h2>Search Result</h2>
            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Votes</th>
                    <th>Title</th>
                    <th>Artist</th>
                </tr>
                <tr ng:repeat="song in songs">
                    <td >
                        <div class="btn-group" role="group">
                            <button title="Vote up" ng-click="voteUp(song)" class="btn btn-xs btn-default"><i class="fa fa-star"></i> Vote </button>
                        </div>
                    </td>
                    <td>{{ song.value || "0"}}</td>
                    <td>{{ song._id.title || "-" }}</td>
                    <td>{{ song._id.artist || "-" }}</td>

                </tr>
            </table>
        </div>
    </div>
</div>
