<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p>Total: {{artistsResult.aggregations.length}}</p>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="col-md-2 tile" ng:repeat="agg in artistsResult.aggregations" ng-click="searchArtist(agg.key)">
                <span>{{agg.key}}</span>
            </div>
        </div>
    </div>
</div>
