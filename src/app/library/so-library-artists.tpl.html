<div class="container-fluid">
    <div class="row" ng-if="!suggestMode">
        <div class="col-lg-6">
            <p>Total: {{artistsResult.aggregations.artists.length}}</p>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="col-md-2 tile" ng-repeat="agg in artistsResult.aggregations.artists"
                 ng-click="searchArtist(agg.key)">
                <span>{{agg.key}}</span>
            </div>
        </div>
    </div>
</div>
