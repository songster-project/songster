<div>
    <table class="table table-striped">
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Year</th>
            <th>File</th>
        </tr>
        <tr ng:repeat="song in results">
            <td ng-if="song.cover"><img src="/song/{{ song.cover }}/cover"></td>
            <td ng-if="!song.cover">No cover available</td>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.year }}</td>
            <td><a href="/song/{{ song.file_id }}/raw">Play raw</a></td>
        </tr>
    </table>
</div>
