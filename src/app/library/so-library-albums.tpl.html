<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p>Total: {{albumsResult.aggregations.albums.length}}</p>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="col-md-2 tile" ng:repeat="agg in albumsResult.aggregations.albums"
                 ng-click="searchAlbum(agg.key)">
                <span>{{agg.key}}</span>
            </div>
        </div>
    </div>
</div>
