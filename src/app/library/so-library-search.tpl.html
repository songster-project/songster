<div>
    <div ng-if="suggestMode" style="margin-bottom: 10px">
      <button title="Search" ng-click="tabs[0].active = true; tabs[1].active = false; tabs[2].active = false; tabs[3].active = false;" class="btn btn-xs btn-primary" ng-if="!tabs[0].active">
        <i class="fa fa-search"></i>
        Search
      </button>
      <button title="Show artists" ng-click="tabs[0].active = false; tabs[1].active = true; tabs[2].active = false; tabs[3].active = false;" class="btn btn-xs btn-primary" ng-if="!tabs[1].active">
        <i class="fa fa-user"></i>
        Show artists
      </button>
      <button title="Show albums" ng-click="TODO = true" class="btn btn-xs btn-primary" ng-if="true">
        <i class="fa fa-picture-o"></i>
        Show albums
      </button>
      <button title="Search Youtube" ng-click="tabs[0].active = false; tabs[1].active = false; tabs[2].active = true; tabs[3].active = false;" class="btn btn-xs btn-primary" ng-if="!tabs[2].active">
        <i class="fa fa-youtube-play"></i>
        Youtube
      </button>
    </div>
    <tabset>
        <tab active="tabs[0].active" select="removeTabsForSuggestMode()">
            <tab-heading>
                Songs
            </tab-heading>
            <div class="row" style="margin-bottom: 10px">
                <form>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchRequest.q"
                                   placeholder="Search for songs...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="search(searchRequest)">Search</button>
                </span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row" ng-if="!suggestMode">
                <div class="col-lg-6">
                    <p>Total: {{searchResult.total}}</p>
                </div>
            </div>

            <div ng-if="searchResult && searchResult.total > 0">
                <so-search-pagination search-request="searchRequest" search-result="searchResult"></so-search-pagination>

                <div class="row" ng-include="resultView"></div>

                <so-search-pagination search-request="searchRequest" search-result="searchResult"></so-search-pagination>
            </div>

            <div ng-if="searchResult && searchResult.total == 0">
                <h4>No search results!</h4>
            </div>
        </tab>
        <tab active="tabs[4].active" select="removeTabsForSuggestMode()">
            <tab-heading>
                Random
            </tab-heading>
            <so-library-random></so-library-random>
        </tab>
        <tab active="tabs[1].active" select="removeTabsForSuggestMode()">
            <tab-heading>
                Artists
            </tab-heading>
            <so-library-artists></so-library-artists>
        </tab>
        <tab active="tabs[3].active" select="removeTabsForSuggestMode()">
            <tab-heading>
                Albums
            </tab-heading>
            <so-library-albums></so-library-albums>
        </tab>
        <tab active="tabs[2].active" ng-if="eventId" select="removeTabsForSuggestMode()">
            <tab-heading>
                Youtube
            </tab-heading>
            <div class="row" ng-include="'suggest/youtube-search-suggestions.tpl.html'"></div>
        </tab>
    </tabset>
</div>
