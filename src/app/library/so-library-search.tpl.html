<div>
    <div class="row">
        <form>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchRequest.query" placeholder="Search for songs...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-click="search(searchRequest)">Search</button>
                    </span>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <p>Total: {{total}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Year</th>
                    <th ng-if="hasActions()">Actions</th>
                </tr>
                <tr ng:repeat="song in songs">
                    <td>
                        <img class="img-rounded medium-albumart"
                             ng-src="{{song.getCoverSrc()}}">

                        <div>
                            <a ng-if="!song.cover" href="javascript:void(0)" ng-click="updateCover(song)">Redownload cover</a>
                        </div>
                    </td>
                    <td><a href="#" editable-text="song.title" onaftersave="updateSongMetadata(song)">{{ song.title || "-" }}</a></td>
                    <td><a href="#" editable-text="song.artist" onaftersave="updateSongMetadata(song)">{{ song.artist || "-" }}</a></td>
                    <td><a href="#" editable-text="song.album" onaftersave="updateSongMetadata(song)">{{ song.album || "-" }}</a></td>
                    <td><a href="#" editable-number="song.year" onaftersave="updateSongMetadata(song)">{{ song.year || "-" }}</a></td>
                    <td ng-if="hasActions()">
                        <div class="btn-group" role="group">
                            <button ng-repeat="action in actions" title="{{action.title}}" ng-click="action.fn(song)" class="btn btn-xs btn-default"><i class="fa" ng-class="action.icon"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
