<div>
    <div class="row">
        <form>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchRequest.query" placeholder="Search for songs...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-click="search(searchRequest)">Search</button>
                    </span>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <p>Total: {{total}}</p>
        </div>
    </div>

    <div class="row" ng-include="'library/so-library-search-result.tpl.html'"></div>
</div>
