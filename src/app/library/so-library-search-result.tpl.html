<div>
    <div class="col-lg-12">
        <table class="table table-striped">
            <tr>
                <th> </th><!-- the dragable element -->
                <th>Cover</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Year</th>
                <th ng-if="hasActions()">Actions</th>
            </tr>
            <tr ng:repeat="song in searchResult.results">
                <td>
                  <div draggable="true" effect-allowed="copy" draggable-type="song" draggable-data="{{ song }}">
                    <span sv-handle="" class="draggable-icon">
                      <i class="fa fa-ellipsis-v"></i>
                      <i class="fa fa-ellipsis-v"></i>
                    </span>
                  </div>
                </td>
                <td>
                    <img class="img-rounded small-albumart"
                         ng-src="{{song.getCoverSrc()}}">

                    <div>
                        <a ng-if="!song.cover" href="javascript:void(0)" ng-click="updateCover(song)">Redownload cover</a>
                    </div>
                </td>
                <td>{{song.title || "-"}}</td>
                <td>{{song.artist || "-"}}</td>
                <td>{{song.album || "-"}}</td>
                <td>{{song.year || "-"}}</td>
                <td ng-if="hasActions()">
                    <div class="btn-group" role="group">
                        <button ng-repeat="action in actions" title="{{action.title}}" ng-click="action.fn(song)" class="btn btn-xs btn-default"><i class="fa" ng-class="action.icon"></i></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
