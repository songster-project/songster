<div>
    <div class="player-control">
        <div class="btn" ng-click="mediaPlayer.prev()">
            <i class="fa fa-2x fa-step-backward"></i>
        </div>
        <div class="btn" ng-click="mediaPlayer.playPause()">
            <i class="fa fa-4x"
               ng-class="{ 'fa-pause': mediaPlayer.playing, 'fa-play-circle-o': !mediaPlayer.playing }"></i>
        </div>
        <div class="btn" ng-click="mediaPlayer.next()">
            <i class="fa fa-2x fa-step-forward"></i>
        </div>
        <div class="time" ng-show="mediaPlayer.formatTime">
            <span>{{ mediaPlayer.formatTime }}</span><b>/</b><span>{{ mediaPlayer.formatDuration }}</span>
        </div>
        <div class="progress"
             ng-click='console.log("i seek to " + (mediaPlayer.duration * seekPercentage($event))); mediaPlayer.seek(mediaPlayer.duration * seekPercentage($event))'>
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                 ng-style="{ width: mediaPlayer.currentTime * 100 / mediaPlayer.duration + '%' }"></div>
        </div>
    </div>
    <div class="player-buttons">
        <div class="pull-right btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs"
                    ng-click='showAddDialog()'
                    ng-if="queue.length > 0">
                <i class="fa fa-floppy-o"></i> Save
            </button>
            <button type="button" class="btn btn-default btn-xs" ng-click="player.clear(); cancelAddPlaylist()">
                <i class="fa fa-times"></i> Clear
            </button>
        </div>
    </div>
    <form ng-submit="addPlaylist(playlistName)">
      <div ng-if="addClicked" style="text-align: center !important" class="editable-controls form-group">
        <input type="text"
               class="editable-has-buttons editable-input form-control ng-pristine"
               ng-model="playlistName"
               style="margin-left: 55px !important"
               placeholder="Name of the playlist">

        <div style="margin-top: 5px">
    <span class="editable-buttons">
    <button type="submit" class="btn btn-primary" ng-click="addPlaylist(playlistName)">
      <i class="fa fa-check"></i>
    </button>
    <button type="button" class="btn btn-default" ng-click="cancelAddPlaylist()">
      <i class="fa fa-times"></i>
    </button>
    </span>
        </div>
      </div>
    </form>
</div>
