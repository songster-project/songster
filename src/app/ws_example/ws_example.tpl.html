<div class="row" ng-controller="Ws_ExampleCtrl">
    <h1 class="page-header">
        Websocket Example
    </h1>

    <p>
        Messages:
    </p>
    <ol>
        <li ng:repeat="msg in messages">
            {{ msg.message }}
        </li>
    </ol>

    <form class="form-horizontal">
    <input type="text" ng-model="message"/>
    <button class="btn" ng-click="sendmessage()">Send</button>
        </form>
</div>
