<div>
    <div ng-if="eventActive">
        <div class="page-header">
            <h1><i class="fa fa-bullhorn"></i> {{event.name}}</h1>
        </div>
        <tabset>
            <tab>
                <tab-heading>
                    Home
                </tab-heading>
                <div ng-include="'event/event-home.tpl.html'"></div>
            </tab>
            <tab>
                <tab-heading>
                    Playlist
                </tab-heading>
                <so-event-songs event-id="event._id"></so-event-songs>
            </tab>
            <tab>
                <tab-heading>
                    Votings
                </tab-heading>
                <div ng-include="'event/event-votings.tpl.html'"></div>
            </tab>
            <tab>
                <tab-heading>
                    Suggestion
                </tab-heading>
                <div ng-include="'event/event-suggestions.tpl.html'"></div>
            </tab>
        </tabset>
    </div>

    <div ng-if="!eventActive">
        <div class="page-header">
            <h1><i class="fa fa-bullhorn"></i> Create Event</h1>
        </div>

        <div ng-include="'event/event-create.tpl.html'"></div>
    </div>

</div>
