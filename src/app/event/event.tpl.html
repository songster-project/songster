<div class="EventCtrl">
    <div ng-show="eventActive">
        <h1>Event: {{event.name}}</h1>
        <tabset>
            <tab>
                <tab-heading>
                    Home
                </tab-heading>
                <div ng-include="'event/event-home.tpl.html'"></div>
            </tab>
            <tab>
                <tab-heading>
                    Votings
                </tab-heading>
                <div ng-include="'event/event-votings.tpl.html'"></div>
            </tab>
            <tab>
                <tab-heading>
                    Suggestion
                </tab-heading>
                <div ng-include="'event/event-suggestions.tpl.html'"></div>
            </tab>
        </tabset>
    </div>

    <div ng-show="!eventActive">
        <h1>Start your event!</h1>
<!-- Layout http://getbootstrap.com/css/#forms-horizontal -->
        <form name="eventinfo" class="form-horizontal">
            <div class="form-group">
                <label for="inputEventName" class="col-sm-2 control-label">Event name</label>
                <div class="col-sm-10">
                    <input id="inputEventName" type="text" name="eventname" ng-model="event.name" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="inputDescription" type="textarea" name="description" ng-model="event.description"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="event.votingEnabled"/> Voting
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="event.suggestionEnabled"/> Suggestions
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="event.previewEnabled"/> Preview
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="startEvent()" ng-disabled="eventinfo.$invalid" class="btn btn-default">Start Event!</button>
                </div>
            </div>
        </form>
    </div>

</div>
